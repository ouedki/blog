<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:object="${user}">
        <h3 th:text="*{userName}"></h3>
        <p th:text="*{email}"></p>
    </div>
    <!--<div th:if="${showEditControls}">-->
    <!--edit and delete buttons go here-->
    <!--</div>-->
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.

        Logged User: <span sec:authentication="name"></span>
        Existing Roles: <span sec:authentication="principal.authorities"></span>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <h2>You are an admin</h2>
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            <h2>You are a user</h2>
        </div>
        <div sec:authorize="hasRole('ROLE_GUEST')">
            <h2>You are a guest</h2>
        </div>
    </div>
</div>

</body>
</html>
