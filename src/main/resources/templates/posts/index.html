<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css' />
    <title>Show</title>
</head>
<body>

<h1 style="text-align: center">All Posts</h1><br/>
    <table class="table table-inverse">
        <tr>
            <th>ID #</th>
            <th>Title</th>
            <th>Body</th>
            <th>Creator</th>
            <th>View</th>
        </tr>

        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.body}"></td>
            <!--<td th:text="'Created by: ' + ${post.user.userName}"></td>-->
            <td><a class="btn btn-success" th:href="@{'/posts/' + ${post.id}}">View Post</a></td>
        </tr>
    </table>

</body>
</html>
